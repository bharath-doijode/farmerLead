name: Build and Deploy

on:
  push:
    tags:
      - farmerLead-android@*.*.*
      - farmerLead-ios@*.*.*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PNPM
        run: npm i -g pnpm@8.9.2

      - name: Install dependencies
        run: pnpm install

      - name: Create code-signing.pem
        env:
          CODE_SIGNING_KEY: ${{ secrets.CODE_SIGNING_KEY }}
        run: echo "$CODE_SIGNING_KEY" > code-signing.pem

      - name: Build
        run: pnpm node scripts/build-miniapp.js ${{ github.ref_name }}

      - name: Delete code-signing.pem
        run: rm code-signing.pem

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/**/*.bundle,build/**/*.map"
          artifactErrorsFailBuild: true
          skipIfReleaseExists: true
          name: ${{ github.ref_name }}
          tag: ${{ github.ref }}
